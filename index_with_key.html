
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Ontvang jouw Geboortehoroscoop</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 40px;">
  <h1>Ontvang jouw Geboortehoroscoop</h1>

  <form id="astroForm">
    <label>Naam:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Geboortedatum:</label><br>
    <input type="date" id="date" required><br><br>

    <label>Geboortetijd:</label><br>
    <input type="time" id="time" required><br><br>

    <label>Geboorteplaats:</label><br>
    <input type="text" id="place" required><br><br>

    <button type="submit">Verstuur</button>
  </form>

  <div id="result" style="margin-top: 30px;"></div>

<script>
const form = document.getElementById('astroForm');

form.addEventListener('submit', async function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const date = document.getElementById('date').value;
  const time = document.getElementById('time').value;
  const place = document.getElementById('place').value;

  const prompt = `Maak een korte geboortehoroscoop voor ${name}. Geboren op ${date} om ${time} in ${place}. Beschrijf vriendelijk de Zon, de Maan en de Ascendant.`;

  const response = await fetch('https://api.openai.com/v1/chat/completions', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer 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'
    },
    body: JSON.stringify({
      model: "gpt-4",
      messages: [{ role: "user", content: prompt }],
      temperature: 0.7
    })
  });

  const data = await response.json();
  const reply = data.choices[0].message.content;

  document.getElementById('result').innerHTML = `<h2>Jouw Persoonlijke Horoscoop</h2><p>${reply}</p>`;
});
</script>

</body>
</html>
